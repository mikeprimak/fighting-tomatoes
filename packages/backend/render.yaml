services:
  # PostgreSQL Database
  - type: pserv
    name: fightcrewapp-db
    plan: free
    region: oregon
    databaseName: fightcrewapp
    databaseUser: fightcrewapp_user
    ipAllowList: []

  # Backend Web Service
  - type: web
    name: fightcrewapp-backend
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./
    nodeVersion: 20
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter @yourapp/shared build && pnpm --filter @yourapp/backend db:generate && pnpm --filter @yourapp/backend build
    startCommand: cd packages/backend && npx prisma migrate deploy && node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: fightcrewapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SKIP_EMAIL_VERIFICATION
        value: true
      - key: CORS_ORIGINS
        value: https://fightcrewapp.com,exp://expo.dev
