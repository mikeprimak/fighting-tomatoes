name: Zuffa Boxing Scraper

on:
  schedule:
    - cron: "30 14 * * *"
  workflow_dispatch:

jobs:
  scrape-zuffa-boxing:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install and Build
        run: |
          cd packages/backend
          pnpm install
          npx prisma generate
          pnpm build
      - name: Install Chromium
        run: cd packages/backend && npx puppeteer browsers install chrome
      - name: Run Zuffa Boxing Scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          SCRAPER_MODE: automated
        run: |
          cd packages/backend
          node dist/services/scrapeZuffaBoxingTapology.js
          node -e "require('./dist/services/zuffaBoxingDataParser.js').importZuffaBoxingData().then(() => process.exit(0))"
      - name: Report failure
        if: failure()
        run: |
          curl -s "https://fightcrewapp-backend.onrender.com/api/admin/test-alert?key=fightcrew-test-2026&type=scraper&org=ZUFFA_BOXING" || true
